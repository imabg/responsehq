version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/queries/*.sql"
    schema: "internal/schemas/*.sql"
    gen:
      go:
        package: "models"
        out: "models"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: camel
        overrides:
          - go_type: "github.com/google/uuid.UUID"
            db_type: "uuid"
          - db_type: "boolean"
            go_type: "bool"
          - db_type: "timestamp"
            go_type: "time.Time"